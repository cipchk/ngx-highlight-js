<div class="row mb-5">
    <div class="col-sm-12">
        <h5 class="mt-3 mb-3">Installation instructions</h5>
        <h6 class="mb-2">1、Install</h6>
        <textarea highlight-js [lang]="'bash'">npm install --save ngx-highlight-js</textarea>
    </div>
    <div class="col-sm-12">
        <h6 class="mb-2">2、Add highlight.js</h6>
        <p>Load the highlight.js and theme css in page.</p>
        <textarea highlight-js>
            <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
        </textarea>
        <textarea highlight-js>
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/monokai_sublime.min.css">
        </textarea>
    </div>
    <div class="col-sm-12">
        <h5 class="mt-5 mb-3">Only `&lt;textarea>` Tag</h5>
        <div class="row">
            <div class="col-sm-6">
                <textarea highlight-js [lang]="'html'" *ngIf="switchStatus">
&lt;textarea highlight-js [options]="{}" [lang]="'typescript'">
/* tslint:disable */
import { Component } from '@angular/core';

@Component({
    selector: 'demo',
    templateUrl: './demo.component.html',
    styleUrls: ['./demo.component.scss']
})
export class DemoComponent {
    switchStatus: boolean = true;
}
&lt;/textarea>
                </textarea>
                <button class="btn btn-primary btn-sm mb-3" (click)="switchStatus=!switchStatus">{{ switchStatus ? 'Hide' : 'Show'}}</button>
            </div>
            <div class="col-sm-6">
                <p><strong>[options]</strong> equar <a href="http://highlightjs.readthedocs.io/en/latest/api.html#configure-options" target="_blank">configure(options)</a>. (optional)</p>
                <p><strong>[lang]</strong> uses language detection by default but you can specify the language. (optional)</p>
            </div>
        </div>
        <p class="mt-5 mb-5"><strong>no more</strong></p>
    </div>
</div>
